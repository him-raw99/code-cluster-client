<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
        document.getElementById("navbar").style.padding = "20px 10px";
        document.getElementById("navbar").style.backgroundColor = "rgba(105, 105, 105, 0.47)";
        document.getElementById("navbar").style.backdropFilter =" blur(7px)";
        document.getElementById("logo").style.fontSize = "250%";
        document.getElementById("logo").style.textAlign = "left";

      } else {
        document.getElementById("navbar").style.padding = "50px 10px";
        document.getElementById("navbar").style.backgroundColor = "#f1f1f100";
        document.getElementById("navbar").style.backdropFilter =" blur(0px)";
        document.getElementById("logo").style.fontSize = "300%";
        document.getElementById("logo").style.textAlign = "center";
      }
    }
    </script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    
</body>

</html>
